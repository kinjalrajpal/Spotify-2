<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="page">

    <div class="left">
      <header>
        <div class="spotify"> 
        <img class="logo" src="img/logo.png">
        </div>   
      </header>

         <div class="home">
        <img src="img/home.png">
        <p class="h1">Home</p>
         </div>

         <div class="search">
            <img src="img/search.png">
            <p class="s1">Search</p>
         </div>

         <div class="lib">
            <img src="img/library.png">
            <p class="l1">Your Library</p>
         </div>

         <div style="color: white; margin-bottom: 30px; margin-top: 30px; padding: 6px;">
            PLAYLISTS
         </div>

         <div class="play">
            <img style="background-color: white; width: 32px; height: 32px;" src="img/plus.png">
            <p style="color: white;">Create Playlist</p>
         </div>

         <div class="play">
            <img style="width: 32px; height: 32px;" src="img/like.png">
            <p style="color: white;">Liked Songs</p>
         </div>
         
         <div>
            <img style="margin-top: 100px; margin-left: 30px;" src="img/album art.png">
         </div>
      </div>

         <div class="right">

            <div class="full">
            <div>
               <img src="img/pop.png">
            </div>

               <div class="pop">
               <p>PLAYLIST</p>
            

            <div>
               <h1>
                  Pop Right Now
               </h1>
               <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rhoncus</p>
               <p>Spotify .860,305 likes . 100 songs, 5 hr 5 min</p>
            </div>
         </div>
         </div>
         </div>

            


         </div>
      </div>
</body>
</html>
